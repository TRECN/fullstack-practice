<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 300px;
            height: 300px;
            position: relative;
        }
        .s-box{
            position: absolute;
            background-color: black;

            top: 0;
            right: 0;
            width: 50%;
            height: 50%;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="s-box">
            Top Right
        </div>

    </div>
</body>
</html>
