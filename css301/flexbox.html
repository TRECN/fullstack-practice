<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #layout{
            display: flex;
            flex-wrap: wrap;
        }
        #nav{
            flex-basis: 100%;
            border-bottom: 1px solid black;
        }
        #sidebar{
            flex-basis: 20%;
            border-right: 1px solid #aaa;
        }
        #content{
            flex-basis: 80%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div id="nav">
            navigation in here
        </div>
        <div id="sidebar">
            sidebar in here
        </div>
        <div id="content">
            Content in here
        </div>
    </div>
</body>
</html>
