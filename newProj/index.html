<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
   <div class="main">
    <div class="header">
        <h1>Image Cropper</h1>
    </div>
    <div class="container">
        <div class="left">
            <div class="image">
                <div class="preview"></div>
            </div>
            
            <div class="slider">
                <input type="range" min="1" max="100" value="1" class="range" >
            </div>
            <div class="buttons">
                <input class="btn1" type="button" value="Select Image">
                <div class="btn">
                    <input class="btn2" type="button" value="Apply Frame">
                    <input class="btn3" type="button" value="Edit Frame">
                </div>
            </div>

        </div>
        <div class="right"></div>
    </div>
   </div>


    <script src="./script.js"></script>
</body>
</html>
